substitutions:
  device_name: marstek-controller
  friendly_name: Marstek Controller
  energy_prefix: "Energy "
  fixed_mac: "02:00:00:00:00:01"
  marstek_m1_ip: !secret marstek_m1_ip
  marstek_m2_ip: "0.0.0.0"
  marstek_m3_ip: "0.0.0.0"

esphome:
  name: ${device_name}
  includes:
    - esphome/custom_components/marstek_modbus_tcp/marstek_modbus_tcp.h
    - esphome/custom_components/marstek_controller/marstek_controller.h

esp32:
  board: esp32s3dev
  framework:
    type: arduino

# Choose ONE network interface.
# If you use ethernet:, remove wifi: below (and vice-versa).
ethernet:
  type: W5500
  clk_pin: 12
  interrupt_pin: 9
  mosi_pin: 11
  miso_pin: 13
  cs_pin: 10
  clock_speed: 16Mhz
  domain: .70.mystack.eu
  mac_address: ${fixed_mac}

# wifi:
#   ssid: !secret wifi_ssid
#   password: !secret wifi_password
#   power_save_mode: none

logger:
  level: DEBUG
  baud_rate: 0
  logs:
    ethernet: INFO
    sensor: INFO
    dsmr: INFO
    udpserver: INFO
    text_sensor: INFO
    modbustcp_controller: DEBUG

api:
ota:

time:
  - platform: sntp
    id: rtc

uart:
  - id: p1meter_uart
    rx_pin:
      number: 44
      inverted: true
    baud_rate: 115200
    parity: NONE
    stop_bits: 1
    data_bits: 8
    rx_buffer_size: 6000

dsmr:
  id: dsmr_meter_dev
  uart_id: p1meter_uart
  max_telegram_length: 4096
  crc_check: false
  receive_timeout: 400ms

sensor:
  - platform: dsmr
    energy_delivered_tariff1:
      name: "${energy_prefix}Energy Consumed Tariff 1"
      state_class: total_increasing
    energy_delivered_tariff2:
      name: "${energy_prefix}Energy Consumed Tariff 2"
      state_class: total_increasing
    energy_returned_tariff1:
      name: "${energy_prefix}Energy Produced Tariff 1"
    energy_returned_tariff2:
      name: "${energy_prefix}Energy Produced Tariff 2"
    power_delivered:
      name: "${energy_prefix}Power Consumed"
      id: esp32_s3_energy_meter_power_consumed
      accuracy_decimals: 3
    power_returned:
      name: "${energy_prefix}Power Produced"
      id: esp32_s3_energy_meter_power_produced
      accuracy_decimals: 3
    electricity_failures:
      name: "${energy_prefix}Electricity Failures"
      icon: mdi:alert
    electricity_long_failures:
      name: "${energy_prefix}Long Electricity Failures"
      icon: mdi:alert
    voltage_l1:
      name: "${energy_prefix}Voltage Phase 1"
      id: esp32_s3_energy_meter_voltage_phase_1
      accuracy_decimals: 3
    voltage_l2:
      name: "${energy_prefix}Voltage Phase 2"
      id: esp32_s3_energy_meter_voltage_phase_2
      accuracy_decimals: 3
    voltage_l3:
      name: "${energy_prefix}Voltage Phase 3"
      id: esp32_s3_energy_meter_voltage_phase_3
      accuracy_decimals: 3
    current_l1:
      name: "${energy_prefix}Current Phase 1"
      id: esp32_s3_energy_meter_current_phase_1
      accuracy_decimals: 3
    current_l2:
      name: "${energy_prefix}Current Phase 2"
      id: esp32_s3_energy_meter_current_phase_2
      accuracy_decimals: 3
    current_l3:
      name: "${energy_prefix}Current Phase 3"
      id: esp32_s3_energy_meter_current_phase_3
      accuracy_decimals: 3
    power_delivered_l1:
      name: "${energy_prefix}Power Consumed Phase 1"
      id: esp32_s3_energy_meter_power_consumed_phase_1
      accuracy_decimals: 3
    power_delivered_l2:
      name: "${energy_prefix}Power Consumed Phase 2"
      id: esp32_s3_energy_meter_power_consumed_phase_2
      accuracy_decimals: 3
    power_delivered_l3:
      name: "${energy_prefix}Power Consumed Phase 3"
      id: esp32_s3_energy_meter_power_consumed_phase_3
      accuracy_decimals: 3
    power_returned_l1:
      name: "${energy_prefix}Power Produced Phase 1"
      id: esp32_s3_energy_meter_power_produced_phase_1
      accuracy_decimals: 3
    power_returned_l2:
      name: "${energy_prefix}Power Produced Phase 2"
      id: esp32_s3_energy_meter_power_produced_phase_2
      accuracy_decimals: 3
    power_returned_l3:
      name: "${energy_prefix}Power Produced Phase 3"
      id: esp32_s3_energy_meter_power_produced_phase_3
      accuracy_decimals: 3
    gas_delivered_be:
      name: "${energy_prefix}Gas Consumed Belgium"
      accuracy_decimals: 3
    water_delivered:
      name: "${energy_prefix}Water Consumed"
      accuracy_decimals: 3
    active_energy_import_current_average_demand:
      name: "${energy_prefix}Peak Tarrif Quarterly Demand"
      accuracy_decimals: 3
    active_energy_import_maximum_demand_running_month:
      name: "${energy_prefix}Peak Tarrif Monthly Demand"
      accuracy_decimals: 3
    active_energy_import_maximum_demand_last_13_months:
      name: "${energy_prefix}Peak Tarrif 13Months Demand"
      accuracy_decimals: 3
  - platform: uptime
    name: "${energy_prefix}DSMR reader Uptime"

  - platform: template
    id: grid_power_w
    name: "Grid Power"
    unit_of_measurement: W
    accuracy_decimals: 0
    update_interval: 2s
    lambda: |-
      if (isnan(id(esp32_s3_energy_meter_power_consumed).state) || isnan(id(esp32_s3_energy_meter_power_produced).state)) return NAN;
      // DSMR power values are in kW; convert to W for control logic.
      return (id(esp32_s3_energy_meter_power_consumed).state - id(esp32_s3_energy_meter_power_produced).state) * 1000.0f;

  # Dynamic pricing data from HA sensors (create these in HA as template sensors)
  - platform: homeassistant
    id: dyn_avg_cheapest
    entity_id: sensor.house_battery_strategy_dynamic_cheapest_avg_tariff
  - platform: homeassistant
    id: dyn_avg_expensive
    entity_id: sensor.house_battery_strategy_dynamic_expensive_avg_tariff
  - platform: homeassistant
    id: dyn_cheapest_start
    entity_id: sensor.house_battery_strategy_dynamic_cheapest_start_ts
  - platform: homeassistant
    id: dyn_cheapest_end
    entity_id: sensor.house_battery_strategy_dynamic_cheapest_end_ts
  - platform: homeassistant
    id: dyn_expensive_start
    entity_id: sensor.house_battery_strategy_dynamic_expensive_start_ts
  - platform: homeassistant
    id: dyn_expensive_end
    entity_id: sensor.house_battery_strategy_dynamic_expensive_end_ts

  # Battery telemetry (read from Modbus by custom component)
  - platform: template
    name: "Marstek M1 SoC"
    unit_of_measurement: "%"
    accuracy_decimals: 1
    update_interval: 5s
    lambda: |-
      if (id(bat1) == nullptr) return NAN;
      return id(bat1)->soc();
  - platform: template
    name: "Marstek M1 Power"
    unit_of_measurement: W
    accuracy_decimals: 0
    update_interval: 5s
    lambda: |-
      if (id(bat1) == nullptr) return NAN;
      return id(bat1)->battery_power_w();
  - platform: template
    name: "Marstek M1 Total Energy"
    unit_of_measurement: kWh
    accuracy_decimals: 2
    update_interval: 10s
    lambda: |-
      if (id(bat1) == nullptr) return NAN;
      return id(bat1)->total_energy_kwh();

  - platform: template
    name: "Marstek M2 SoC"
    unit_of_measurement: "%"
    accuracy_decimals: 1
    update_interval: 5s
    lambda: |-
      if (id(bat2) == nullptr) return NAN;
      return id(bat2)->soc();
  - platform: template
    name: "Marstek M2 Power"
    unit_of_measurement: W
    accuracy_decimals: 0
    update_interval: 5s
    lambda: |-
      if (id(bat2) == nullptr) return NAN;
      return id(bat2)->battery_power_w();
  - platform: template
    name: "Marstek M2 Total Energy"
    unit_of_measurement: kWh
    accuracy_decimals: 2
    update_interval: 10s
    lambda: |-
      if (id(bat2) == nullptr) return NAN;
      return id(bat2)->total_energy_kwh();

  - platform: template
    name: "Marstek M3 SoC"
    unit_of_measurement: "%"
    accuracy_decimals: 1
    update_interval: 5s
    lambda: |-
      if (id(bat3) == nullptr) return NAN;
      return id(bat3)->soc();
  - platform: template
    name: "Marstek M3 Power"
    unit_of_measurement: W
    accuracy_decimals: 0
    update_interval: 5s
    lambda: |-
      if (id(bat3) == nullptr) return NAN;
      return id(bat3)->battery_power_w();
  - platform: template
    name: "Marstek M3 Total Energy"
    unit_of_measurement: kWh
    accuracy_decimals: 2
    update_interval: 10s
    lambda: |-
      if (id(bat3) == nullptr) return NAN;
      return id(bat3)->total_energy_kwh();

  - platform: template
    name: "Controller Target Power"
    unit_of_measurement: W
    accuracy_decimals: 0
    update_interval: 2s
    lambda: |-
      if (id(controller) == nullptr) return NAN;
      return id(controller)->last_command().power_w;

text_sensor:
  - platform: dsmr
    identification:
      name: "DSMR Identification"
    p1_version:
      name: "DSMR Version"
    p1_version_be:
      name: "DSMR Version Belgium"
  - platform: version
    name: "${energy_prefix}ESPHome Version"
    hide_timestamp: true
  - platform: template
    name: "Controller Strategy"
    update_interval: 2s
    lambda: |-
      if (id(controller) == nullptr) return std::string("unknown");
      switch (id(controller)->last_strategy()) {
        case esphome::marstek_controller::Strategy::FULL_STOP: return std::string("Full stop");
        case esphome::marstek_controller::Strategy::SELF_CONSUMPTION: return std::string("Self-consumption");
        case esphome::marstek_controller::Strategy::TIMED: return std::string("Timed");
        case esphome::marstek_controller::Strategy::DYNAMIC: return std::string("Dynamic");
        case esphome::marstek_controller::Strategy::CHARGE: return std::string("Charge");
        case esphome::marstek_controller::Strategy::CHARGE_PV: return std::string("Charge PV");
        case esphome::marstek_controller::Strategy::SELL: return std::string("Sell");
        default: return std::string("unknown");
      }

  - platform: template
    name: "Controller Mode"
    update_interval: 2s
    lambda: |-
      if (id(controller) == nullptr) return std::string("unknown");
      auto mode = id(controller)->last_command().mode;
      switch (mode) {
        case esphome::marstek_controller::Mode::STOP: return std::string("stop");
        case esphome::marstek_controller::Mode::CHARGE: return std::string("charge");
        case esphome::marstek_controller::Mode::DISCHARGE: return std::string("discharge");
        default: return std::string("unknown");
      }

button:
  - platform: restart
    id: restart_button
    name: "${friendly_name} restart"

select:
  - platform: template
    name: "Master Battery Mode"
    id: master_battery_mode
    optimistic: true
    options:
      - Manual control
      - Marstek control
      - Full control
    initial_option: Full control

  - platform: template
    name: "House Battery Strategy"
    id: house_battery_strategy
    optimistic: true
    options:
      - Full stop
      - Self-consumption
      - Timed
      - Dynamic
      - Charge
      - Charge PV
      - Sell
    initial_option: Self-consumption

  - platform: template
    name: "Timed Baseline Strategy"
    id: timed_strat_0
    optimistic: true
    options:
      - Full stop
      - Self-consumption
      - Charge
      - Charge PV
      - Sell
    initial_option: Self-consumption

  - platform: template
    name: "Timed Strategy A"
    id: timed_strat_a
    optimistic: true
    options:
      - Full stop
      - Self-consumption
      - Charge
      - Charge PV
      - Sell
    initial_option: Self-consumption

  - platform: template
    name: "Timed Strategy B"
