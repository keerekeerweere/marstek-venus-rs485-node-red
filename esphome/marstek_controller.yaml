  - platform: template
    name: "Dynamic Baseline Strategy"
    id: dyn_strat_default
    optimistic: true
    options:
      - Charge PV
      - Self-consumption
      - Full stop
    initial_option: Self-consumption

  - platform: template
    name: "Dynamic Cheapest Strategy"
    id: dyn_strat_cheapest
    optimistic: true
    options:
      - Charge
      - Charge PV
    initial_option: Charge

  - platform: template
    name: "Dynamic Expensive Strategy"
    id: dyn_strat_expensive
    optimistic: true
    options:
      - Self-consumption
      - Sell
    initial_option: Self-consumption

  - platform: template
    name: "Charge Goal"
    id: charge_goal
    optimistic: true
    options:
      - batteries are full
      - state of charge
      - energy reserve
    initial_option: batteries are full

  - platform: template
    name: "Sell Goal"
    id: sell_goal
    optimistic: true
    options:
      - batteries are empty
      - state of charge
      - energy reserve
    initial_option: batteries are empty

switch:
  - platform: template
    name: "Timed Enable Period B"
    id: timed_has_b
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF

  - platform: template
    name: "Timed Enable Period C"
    id: timed_has_c
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF

